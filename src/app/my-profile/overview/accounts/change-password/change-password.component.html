<div class="main-content right-side-content">
  <form #signUpForm="ngForm" style="padding-left:10px;" [formGroup]="changePasswordEditForm" (ngSubmit)="updatePasswordInfo()">
    <h5 class="heading">Change Password</h5>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>
            Current Password<span class="required">*</span>
          </label>
          <input class="form-control" type="text" formControlName="current_password" name="current_password">
          <div class="vaiidate-field"
            *ngIf="changePasswordEditForm.controls['current_password'].errors && ( changePasswordEditForm.controls['current_password'].touched || signUpForm.submitted)">
            <p [hidden]="!changePasswordEditForm.controls['current_password'].errors.required">Current Password is
              required</p>
          </div>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>
            New Password<span class="required">*</span>
          </label>
          <input class="form-control" type="password" required name="new_password" formControlName="new_password"
            pattern="(?=^.{6,12}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$">
          <div class="vaiidate-field"
            *ngIf="changePasswordEditForm.controls['new_password'].errors && ( changePasswordEditForm.controls['new_password'].touched || signUpForm.submitted)">
            <p [hidden]="!changePasswordEditForm.controls['new_password'].errors.required">Password is required</p>
            <p [hidden]="!changePasswordEditForm.controls['new_password'].errors.pattern">Password should have atleast 1
              small-case letter,
              1 Capital letter, 1 digit, 1 special character and the
              length should be between 6-12 characters.</p>
          </div>
        </div>
        <div class="col-md-6">
        </div>
      </div>
      <div class="vaildation-area">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <div class="vaildation-area">
            <label>
              Re-type New Password<span class="required">*</span>
            </label>
            <input class="form-control" type="password" name="confirm_new_password"
              formControlName="confirm_new_password">
            <div class="vaiidate-field"
              *ngIf="changePasswordEditForm.controls['confirm_new_password'].value !== changePasswordEditForm.controls['new_password'].value">
              <p>Password must match</p>
            </div>
            <div class="vaiidate-field"
              *ngIf="changePasswordEditForm.controls['confirm_new_password'].errors && ( changePasswordEditForm.controls['confirm_new_password'].touched || signUpForm.submitted)">
              <p [hidden]="!changePasswordEditForm.controls['confirm_new_password'].errors.required">Re-type New
                Password is required</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn-cancel" type="button" (click)="cancelButtonClicked()">Cancel</button>
      <button class="btn-save">Save</button>
    </div>
  </form>
</div>
