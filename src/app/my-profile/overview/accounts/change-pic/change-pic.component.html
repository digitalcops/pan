<div class="main-content right-side-content">
  <h5 class="heading">Change Photo</h5>
  <div class="row">
    <div class="col-md-6">
      <label>
        Add your professional photo.
      </label>
      <div class="profile-data">
        <img class="profile-pic" [src]="uploadedImage" *ngIf="uploadedImage !==''">
      </div>
      <br>
      <div class="custom-file-upload" style="margin-top:-5px;">
        <input type="file" name="file" (change)="onFileSelect($event)" accept="image/png, image/jpg, image/jpeg"
          #fileUpload>
        <div class="upload-area">
          <svg style="cursor:pointer;" height="15" viewBox="0 0 10.056 10" width="15">
            <path class="a"
              d="M9.389,26.25H.639A.591.591,0,0,1,0,25.639v-2.5A.6.6,0,0,1,.639,22.5a.6.6,0,0,1,.639.639v1.889h7.5V23.139a.639.639,0,1,1,1.278,0v2.5A.665.665,0,0,1,9.389,26.25Z"
              transform="translate(0 -16.25)"></path>
            <path class="a"
              d="M12.7,2.694,10.2.194c-.083-.083-.139-.083-.194-.139a.59.59,0,0,0-.5,0c-.083,0-.139.083-.194.139l-2.5,2.5a.629.629,0,1,0,.889.889L9.146,2.139V6.278a.639.639,0,0,0,1.278,0V2.167l1.444,1.444a.588.588,0,0,0,.861,0A.631.631,0,0,0,12.7,2.694Z"
              transform="translate(-4.785)"></path>
          </svg>
          <p><span style="cursor:pointer;">Upload Photo</span>
            <span
              class="fileNameSubstring">{{selectedFileName.substring(selectedFileName.indexOf("-") + 1)}}</span><span *ngIf="selectedFileName.length>46">{{selectedFileName.substring(selectedFileName.lastIndexOf("."))}}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
    </div>
  </div>
  <div>
    <button [ngClass]="this.uploadedImage === this.defaultImagePath ?'btn-disabled':''" *ngIf="true"
      [attr.disabled]="this.uploadedImage === this.defaultImagePath ? 'disabled' : null" (click)="removeProfileImage()"
      class="btn-remove">Remove</button>
    <!-- <button *ngIf="true" (click)="removeProfileImage()" class="btn-remove">Remove</button> -->
    <button class="btn-cancel" type="button" (click)="cancelButtonClicked()">Cancel</button>
    <button class="btn-save" (click)="updateSocialLinksInfo()">Save</button>
  </div>
</div>
